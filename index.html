<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders!</title>

  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
</head>

<body>

  <div id="grid" class="grid">

    <div class="header" id="header">Reminders:</div>

    <div class="form" id="form">

      <form class="main-form" id="main-form">
        <input id="new-reminder" type="text" placeholder="Enter a reminder">
        <input type="submit" hidden>
      </form>

    </div>

    <div id="list-of-reminders" class="list-of-reminders">
    </div>

    <br>

    <div id="list-of-old-reminders" class="list-of-old-reminders">

    </div>


  </div>


</body>

</html>
